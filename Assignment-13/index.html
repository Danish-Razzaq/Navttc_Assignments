<!-- Make dropdowns with nested HTML tags and CSS. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdowns</title>
  </head>
  <body style="background-color: antiquewhite">
    <h1
      style="
        margin: 20px;
        background: peru;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        color: aliceblue;
        padding: 20px; ;
      "
    >
      Dropdowns Tags
    </h1>
    <select
      style="padding: 10px; background: #cff7fa; margin: 20px"
      name="dropdowns"
      id="list"
    >
      <option value="car1">Honda</option>
      <option value="car2">Honda Civic</option>
      <option value="car3">Cultus</option>
      <option value="car4">Mehran</option>
      <option value="car5">Fararii</option>
    </select>

    <select
      style="padding: 10px; background: #93e0bc; margin: 20px"
      name="dropdowns"
      id="list"
    >
      <option value="uni">UMT</option>
      <option value="uni">UE</option>
      <option value="uni">ITU</option>
      <option value="uni">UET</option>
      <option value="uni">Fast</option>
    </select>

    <select
      style="padding: 10px; background: #d5ff9e; margin: 20px"
      name="dropdowns"
      id="list"
    >
      <option value="car1">Pakistan</option>
      <option value="car2">Honda Civic</option>
      <option value="car3">India</option>
      <option value="car4">Mehran</option>
      <option value="car5">Fararii</option>
    </select>

    <select
      style="padding: 10px; background: #a86ddf; margin: 20px"
      name="dropdowns"
      id="list"
    >
      <option value="car1">Computer Science</option>
      <option value="car2">Honda Civic</option>
      <option value="car3">Cultus</option>
      <option value="car4">Meth</option>
      <option value="car5">Bio</option>
    </select>
  </body>
</html>
